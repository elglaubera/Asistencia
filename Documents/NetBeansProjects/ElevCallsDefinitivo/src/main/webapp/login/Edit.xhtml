<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <!-- Meta, title, CSS, favicons, etc. -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Bootstrap -->
        <h:outputStylesheet name="vendors/bootstrap/dist/css/bootstrap.min.css"/>
        <!-- Font Awesome -->
        <h:outputStylesheet name="vendors/font-awesome/css/font-awesome.min.css"/>
        <!-- NProgress -->
        <h:outputStylesheet name="vendors/nprogress/nprogress.css"/>
        <!-- iCheck -->
        <h:outputStylesheet name="vendors/iCheck/skins/flat/green.css"/>
        <!-- bootstrap-wysiwyg -->
        <h:outputStylesheet name="vendors/google-code-prettify/bin/prettify.min.css"/>
        <!-- Select2 -->
        <h:outputStylesheet name="vendors/select2/dist/css/select2.min.css"/>
        <!-- Switchery -->
        <h:outputStylesheet name="vendors/switchery/dist/switchery.min.css"/>
        <!-- starrr -->
        <h:outputStylesheet name="vendors/starrr/dist/starrr.css"/>
        <!-- bootstrap-daterangepicker -->
        <h:outputStylesheet name="vendors/bootstrap-daterangepicker/daterangepicker.css"/>
        <!-- bootstrap-progressbar -->
        <h:outputStylesheet name="vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css"/>
        <!-- JQVMap -->
        <h:outputStylesheet name="vendors/jqvmap/dist/jqvmap.min.css"/>
        <!-- Custom Theme Style -->
        <h:outputStylesheet name="build/css/custom.min.css"/>

        <title>Editar Conta</title>

    </h:head>

    <h:body class="login">
        <div class="container body">
            <div class="right_col" role="main">
                <div class="">
                    <div class="clearfix"></div>
                    <div class="row">
                        <h:form>
                            <div class="login_wrapper">
                                <div class="animate form login_form">
                                    <section class="login_content">
                                        <h1>Editar Conta</h1>
                                        <div>
                                            <h:outputLabel value="ID *" for="id" />
                                            <h:inputText class="form-control" id="id" value="#{loginController.selected.id}" title="#{bundle.EditLoginTitle_id}" readonly="true"/>
                                        </div>
                                        <br/>
                                        <div>
                                            <h:outputLabel value="Login *" for="usuario" />
                                            <h:inputText class="form-control" id="usuario" value="#{loginController.selected.usuario}" title="#{bundle.CreateLoginTitle_usuario}" />
                                        </div>
                                        <br/>
                                        <div>
                                            <h:outputLabel value="Email *" for="email" />
                                            <h:inputText class="form-control" id="email" value="#{loginController.selected.email}" title="#{bundle.CreateLoginTitle_email}" />
                                        </div>
                                        <br/>
                                        <div>
                                            <h:outputLabel value="Senha *" for="senha" />
                                            <h:inputSecret class="form-control"  id="senha" value="#{loginController.selected.senha}" title="#{bundle.CreateLoginTitle_senha}" />
                                        </div>
                                        <br/>
                                        <br/>
                                        <div>
                                            <h:commandButton type="submit" class="btn btn-round btn-danger" action="#{loginController.prepareList}" value="Cancelar" immediate="true"/>
                                            <h:commandButton type="submit" class="btn btn-round btn-success" action="#{loginController.update}" value="Salvar"/>
                                        </div>
                                        <div class="clearfix"></div>

                                        <div class="separator">
                                            <br/>
                                            <p class="change_link">Já é um usuário?
                                                <a href="#signin" class="to_register"> Login </a>
                                            </p>

                                            <div class="clearfix"></div>
                                            <br />

                                            <div>
                                                <h1> <i class="fa fa-wrench"></i> ElevCalls</h1>
                                            </div>
                                        </div>
                                    </section>
                                    <h:commandLink action="#{loginController.update}" value="#{bundle.EditLoginSaveLink}"/>
                                    <br />
                                    <br />
                                    <h:link outcome="View" value="#{bundle.EditLoginViewLink}"/>
                                    <br />
                                    <h:commandLink action="#{loginController.prepareList}" value="#{bundle.EditLoginShowAllLink}" immediate="true"/>
                                    <br />
                                    <br />
                                    <h:link outcome="/index" value="#{bundle.EditLoginIndexLink}" />
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
            <!-- /page content -->

            <!-- footer content -->
            <footer>
                <div class="pull-right">
                    ElevCalls - Criado por Glauber Rodrigues
                </div>
                <div class="clearfix"></div>
            </footer>
            <!-- /footer content -->
        </div>

        <!-- jQuery -->
        <h:outputScript name="vendors/jquery/dist/jquery.min.js"/>
        <!-- Bootstrap -->
        <h:outputScript name="vendors/bootstrap/dist/js/bootstrap.min.js"/>
        <!-- FastClick -->
        <h:outputScript name="vendors/fastclick/lib/fastclick.js"/>
        <!-- NProgress -->
        <h:outputScript name="vendors/nprogress/nprogress.js"/>
        <!-- Chart.js -->
        <h:outputScript name="vendors/Chart.js/dist/Chart.min.js"/>
        <!-- gauge.js -->
        <h:outputStylesheet name="vendors/gauge.js/dist/gauge.min.js"/>
        <!-- bootstrap-progressbar -->
        <h:outputScript name="vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"/>
        <!-- iCheck -->
        <h:outputScript name="vendors/iCheck/icheck.min.js"/>
        <!-- iCheck -->
        <h:outputScript name="vendors/iCheck/icheck.min.js"/>
        <!-- Skycons -->
        <h:outputScript name="vendors/skycons/skycons.js"/>
        <!-- Flot -->
        <h:outputScript name="vendors/Flot/jquery.flot.js"/>
        <h:outputScript name="vendors/Flot/jquery.flot.pie.js"/>
        <h:outputScript name="vendors/Flot/jquery.flot.time.js"/>
        <h:outputScript name="vendors/Flot/jquery.flot.stack.js"/>
        <h:outputScript name="vendors/Flot/jquery.flot.resize.js"/>
        <!-- Flot plugins -->
        <h:outputScript name="vendors/flot.orderbars/js/jquery.flot.orderBars.js"/>
        <h:outputScript name="vendors/flot-spline/js/jquery.flot.spline.min.js"/>
        <h:outputScript name="vendors/flot.curvedlines/curvedLines.js"/>
        <!-- DateJS -->
        <h:outputScript name="vendors/DateJS/build/date.js"/>
        <!-- JQVMap -->
        <h:outputScript name="vendors/jqvmap/dist/jquery.vmap.js"/>
        <h:outputScript name="vendors/jqvmap/dist/maps/jquery.vmap.world.js"/>
        <h:outputScript name="vendors/jqvmap/examples/js/jquery.vmap.sampledata.js"/>
        <!-- bootstrap-daterangepicker -->
        <h:outputScript name="vendors/moment/min/moment.min.js"/>
        <h:outputScript name="vendors/bootstrap-daterangepicker/daterangepicker.js"/>
        <!-- bootstrap-wysiwyg -->
        <h:outputScript name="vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js"/>
        <h:outputScript name="vendors/jquery.hotkeys/jquery.hotkeys.js"/>
        <h:outputScript name="vendors/google-code-prettify/src/prettify.js"/>
        <!-- jQuery Tags Input -->
        <h:outputScript name="vendors/jquery.tagsinput/src/jquery.tagsinput.js"/>
        <!-- Switchery -->
        <h:outputScript name="vendors/switchery/dist/switchery.min.js"/>
        <!-- Select2 -->
        <h:outputScript name="vendors/select2/dist/js/select2.full.min.js"/>
        <!-- Parsley -->
        <h:outputScript name="vendors/parsleyjs/dist/parsley.min.js"/>
        <!-- Autosize -->
        <h:outputScript name="vendors/autosize/dist/autosize.min.js"/>
        <!-- jQuery autocomplete -->
        <h:outputScript name="vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js"/>
        <!-- starrr -->
        <h:outputScript name="vendors/starrr/dist/starrr.js"/>

        <!-- Custom Theme Scripts -->
        <h:outputScript name="build/js/custom.min.js"/>

        <!-- Initialize datetimepicker -->
        <script>
            $('#myDatepicker').datetimepicker();

            $('#myDatepicker2').datetimepicker({
                format: 'DD.MM.YYYY'
            });

            $('#myDatepicker3').datetimepicker({
                format: 'hh:mm A'
            });

            $('#myDatepicker4').datetimepicker({
                ignoreReadonly: true,
                allowInputToggle: true
            });

            $('#datetimepicker6').datetimepicker();

            $('#datetimepicker7').datetimepicker({
                useCurrent: false
            });

            $("#datetimepicker6").on("dp.change", function (e) {
                $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
            });

            $("#datetimepicker7").on("dp.change", function (e) {
                $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
            });
        </script>

    </h:body>

</html>
