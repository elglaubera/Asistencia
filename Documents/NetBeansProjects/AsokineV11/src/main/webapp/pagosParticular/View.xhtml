<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPagosParticularTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPagosParticularLabel_id}"/>
                    <h:outputText value="#{pagosParticularController.selected.id}" title="#{bundle.ViewPagosParticularTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPagosParticularLabel_particular}"/>
                    <h:outputText value="#{pagosParticularController.selected.particular}" title="#{bundle.ViewPagosParticularTitle_particular}"/>
                    <h:outputText value="#{bundle.ViewPagosParticularLabel_empleado}"/>
                    <h:outputText value="#{pagosParticularController.selected.empleado}" title="#{bundle.ViewPagosParticularTitle_empleado}"/>
                    <h:outputText value="#{bundle.ViewPagosParticularLabel_asistencia}"/>
                    <h:outputText value="#{pagosParticularController.selected.asistencia}" title="#{bundle.ViewPagosParticularTitle_asistencia}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pagosParticularController.destroyAndView}" value="#{bundle.ViewPagosParticularDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPagosParticularEditLink}"/>
                <br />
                <h:commandLink action="#{pagosParticularController.prepareCreate}" value="#{bundle.ViewPagosParticularCreateLink}" />
                <br />
                <h:commandLink action="#{pagosParticularController.prepareList}" value="#{bundle.ViewPagosParticularShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPagosParticularIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
