<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPagosParticularEmpty}" rendered="#{pagosParticularController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pagosParticularController.items.rowCount > 0}">

                    <h:commandLink action="#{pagosParticularController.next}" value="#{bundle.Next} #{pagosParticularController.pagination.pageSize}" rendered="#{pagosParticularController.pagination.hasNextPage}"/>&nbsp;

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosParticularTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosParticularTitle_particular}"/>
                            </f:facet>
                            <h:outputText value="#{item.particular}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosParticularTitle_empleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.empleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosParticularTitle_asistencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.asistencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pagosParticularController.prepareView}" value="#{bundle.ListPagosParticularViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pagosParticularController.prepareEdit}" value="#{bundle.ListPagosParticularEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pagosParticularController.destroy}" value="#{bundle.ListPagosParticularDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pagosParticularController.prepareCreate}" value="#{bundle.ListPagosParticularCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPagosParticularIndexLink}"/>
