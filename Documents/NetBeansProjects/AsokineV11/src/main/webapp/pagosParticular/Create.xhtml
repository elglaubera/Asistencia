<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePagosParticularTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePagosParticularLabel_id}" for="id" />
                    <h:inputText id="id" value="#{pagosParticularController.selected.id}" title="#{bundle.CreatePagosParticularTitle_id}" />
                    <h:outputLabel value="#{bundle.CreatePagosParticularLabel_particular}" for="particular" />
                    <h:selectOneMenu id="particular" value="#{pagosParticularController.selected.particular}" title="#{bundle.CreatePagosParticularTitle_particular}" required="true" requiredMessage="#{bundle.CreatePagosParticularRequiredMessage_particular}">
                        <f:selectItems value="#{particularController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePagosParticularLabel_empleado}" for="empleado" />
                    <h:selectOneMenu id="empleado" value="#{pagosParticularController.selected.empleado}" title="#{bundle.CreatePagosParticularTitle_empleado}" required="true" requiredMessage="#{bundle.CreatePagosParticularRequiredMessage_empleado}">
                        <f:selectItems value="#{empleadosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePagosParticularLabel_asistencia}" for="asistencia" />
                    <h:selectOneMenu id="asistencia" value="#{pagosParticularController.selected.asistencia}" title="#{bundle.CreatePagosParticularTitle_asistencia}" required="true" requiredMessage="#{bundle.CreatePagosParticularRequiredMessage_asistencia}">
                        <f:selectItems value="#{asistenciaParticularController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pagosParticularController.create}" value="#{bundle.CreatePagosParticularSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pagosParticularController.prepareList}" value="#{bundle.CreatePagosParticularShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePagosParticularIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
