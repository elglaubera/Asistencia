<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAsistenciaHSTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAsistenciaHSLabel_id}" for="id" />
                    <h:inputText id="id" value="#{asistenciaHSController.selected.id}" title="#{bundle.CreateAsistenciaHSTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateAsistenciaHSLabel_programacion}" for="programacion" />
                    <h:selectOneMenu id="programacion" value="#{asistenciaHSController.selected.programacion}" title="#{bundle.CreateAsistenciaHSTitle_programacion}" required="true" requiredMessage="#{bundle.CreateAsistenciaHSRequiredMessage_programacion}">
                        <f:selectItems value="#{programacionHSController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAsistenciaHSLabel_horaLlegada}" for="horaLlegada" />
                    <h:inputText id="horaLlegada" value="#{asistenciaHSController.selected.horaLlegada}" title="#{bundle.CreateAsistenciaHSTitle_horaLlegada}" />
                    <h:outputLabel value="#{bundle.CreateAsistenciaHSLabel_horaSalida}" for="horaSalida" />
                    <h:inputText id="horaSalida" value="#{asistenciaHSController.selected.horaSalida}" title="#{bundle.CreateAsistenciaHSTitle_horaSalida}" />
                    <h:outputLabel value="#{bundle.CreateAsistenciaHSLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{asistenciaHSController.selected.descripcion}" title="#{bundle.CreateAsistenciaHSTitle_descripcion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{asistenciaHSController.create}" value="#{bundle.CreateAsistenciaHSSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{asistenciaHSController.prepareList}" value="#{bundle.CreateAsistenciaHSShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAsistenciaHSIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
