<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAsistenciaHSTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAsistenciaHSEmpty}" rendered="#{asistenciaHSController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{asistenciaHSController.items.rowCount > 0}">
                    <h:outputText value="#{asistenciaHSController.pagination.pageFirstItem + 1}..#{asistenciaHSController.pagination.pageLastItem + 1}/#{asistenciaHSController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{asistenciaHSController.previous}" value="#{bundle.Previous} #{asistenciaHSController.pagination.pageSize}" rendered="#{asistenciaHSController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{asistenciaHSController.next}" value="#{bundle.Next} #{asistenciaHSController.pagination.pageSize}" rendered="#{asistenciaHSController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{asistenciaHSController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaHSTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaHSTitle_programacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.programacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaHSTitle_horaLlegada}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaLlegada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaHSTitle_horaSalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaSalida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaHSTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{asistenciaHSController.prepareView}" value="#{bundle.ListAsistenciaHSViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{asistenciaHSController.prepareEdit}" value="#{bundle.ListAsistenciaHSEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{asistenciaHSController.destroy}" value="#{bundle.ListAsistenciaHSDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{asistenciaHSController.prepareCreate}" value="#{bundle.ListAsistenciaHSCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAsistenciaHSIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
