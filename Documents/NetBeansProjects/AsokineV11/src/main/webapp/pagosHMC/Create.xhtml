<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePagosHMCTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePagosHMCLabel_id}" for="id" />
                    <h:inputText id="id" value="#{pagosHMCController.selected.id}" title="#{bundle.CreatePagosHMCTitle_id}" />
                    <h:outputLabel value="#{bundle.CreatePagosHMCLabel_hmc}" for="hmc" />
                    <h:selectOneMenu id="hmc" value="#{pagosHMCController.selected.hmc}" title="#{bundle.CreatePagosHMCTitle_hmc}" required="true" requiredMessage="#{bundle.CreatePagosHMCRequiredMessage_hmc}">
                        <f:selectItems value="#{hMCController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePagosHMCLabel_empleado}" for="empleado" />
                    <h:selectOneMenu id="empleado" value="#{pagosHMCController.selected.empleado}" title="#{bundle.CreatePagosHMCTitle_empleado}" required="true" requiredMessage="#{bundle.CreatePagosHMCRequiredMessage_empleado}">
                        <f:selectItems value="#{empleadosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePagosHMCLabel_asistencia}" for="asistencia" />
                    <h:selectOneMenu id="asistencia" value="#{pagosHMCController.selected.asistencia}" title="#{bundle.CreatePagosHMCTitle_asistencia}" required="true" requiredMessage="#{bundle.CreatePagosHMCRequiredMessage_asistencia}">
                        <f:selectItems value="#{asistenciaHMCController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pagosHMCController.create}" value="#{bundle.CreatePagosHMCSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pagosHMCController.prepareList}" value="#{bundle.CreatePagosHMCShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePagosHMCIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
