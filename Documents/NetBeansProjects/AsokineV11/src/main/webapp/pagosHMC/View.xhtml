<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPagosHMCTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPagosHMCLabel_id}"/>
                    <h:outputText value="#{pagosHMCController.selected.id}" title="#{bundle.ViewPagosHMCTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPagosHMCLabel_hmc}"/>
                    <h:outputText value="#{pagosHMCController.selected.hmc}" title="#{bundle.ViewPagosHMCTitle_hmc}"/>
                    <h:outputText value="#{bundle.ViewPagosHMCLabel_empleado}"/>
                    <h:outputText value="#{pagosHMCController.selected.empleado}" title="#{bundle.ViewPagosHMCTitle_empleado}"/>
                    <h:outputText value="#{bundle.ViewPagosHMCLabel_asistencia}"/>
                    <h:outputText value="#{pagosHMCController.selected.asistencia}" title="#{bundle.ViewPagosHMCTitle_asistencia}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pagosHMCController.destroyAndView}" value="#{bundle.ViewPagosHMCDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPagosHMCEditLink}"/>
                <br />
                <h:commandLink action="#{pagosHMCController.prepareCreate}" value="#{bundle.ViewPagosHMCCreateLink}" />
                <br />
                <h:commandLink action="#{pagosHMCController.prepareList}" value="#{bundle.ViewPagosHMCShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPagosHMCIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
