<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPagosHSTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPagosHSEmpty}" rendered="#{pagosHSController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pagosHSController.items.rowCount > 0}">
                    <h:outputText value="#{pagosHSController.pagination.pageFirstItem + 1}..#{pagosHSController.pagination.pageLastItem + 1}/#{pagosHSController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pagosHSController.previous}" value="#{bundle.Previous} #{pagosHSController.pagination.pageSize}" rendered="#{pagosHSController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pagosHSController.next}" value="#{bundle.Next} #{pagosHSController.pagination.pageSize}" rendered="#{pagosHSController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pagosHSController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosHSTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosHSTitle_hs}"/>
                            </f:facet>
                            <h:outputText value="#{item.hs}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosHSTitle_empleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.empleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosHSTitle_asistencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.asistencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pagosHSController.prepareView}" value="#{bundle.ListPagosHSViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pagosHSController.prepareEdit}" value="#{bundle.ListPagosHSEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pagosHSController.destroy}" value="#{bundle.ListPagosHSDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pagosHSController.prepareCreate}" value="#{bundle.ListPagosHSCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPagosHSIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
