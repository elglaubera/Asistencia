<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPagosHSTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPagosHSLabel_id}"/>
                    <h:outputText value="#{pagosHSController.selected.id}" title="#{bundle.ViewPagosHSTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPagosHSLabel_hs}"/>
                    <h:outputText value="#{pagosHSController.selected.hs}" title="#{bundle.ViewPagosHSTitle_hs}"/>
                    <h:outputText value="#{bundle.ViewPagosHSLabel_empleado}"/>
                    <h:outputText value="#{pagosHSController.selected.empleado}" title="#{bundle.ViewPagosHSTitle_empleado}"/>
                    <h:outputText value="#{bundle.ViewPagosHSLabel_asistencia}"/>
                    <h:outputText value="#{pagosHSController.selected.asistencia}" title="#{bundle.ViewPagosHSTitle_asistencia}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pagosHSController.destroyAndView}" value="#{bundle.ViewPagosHSDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPagosHSEditLink}"/>
                <br />
                <h:commandLink action="#{pagosHSController.prepareCreate}" value="#{bundle.ViewPagosHSCreateLink}" />
                <br />
                <h:commandLink action="#{pagosHSController.prepareList}" value="#{bundle.ViewPagosHSShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPagosHSIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
