<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePagosMutualTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePagosMutualLabel_id}" for="id" />
                    <h:inputText id="id" value="#{pagosMutualController.selected.id}" title="#{bundle.CreatePagosMutualTitle_id}" />
                    <h:outputLabel value="#{bundle.CreatePagosMutualLabel_mutual}" for="mutual" />
                    <h:selectOneMenu id="mutual" value="#{pagosMutualController.selected.mutual}" title="#{bundle.CreatePagosMutualTitle_mutual}" required="true" requiredMessage="#{bundle.CreatePagosMutualRequiredMessage_mutual}">
                        <f:selectItems value="#{mutualController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePagosMutualLabel_empleado}" for="empleado" />

                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePagosMutualLabel_asistencia}" for="asistencia" />
                    <h:selectOneMenu id="asistencia" value="#{pagosMutualController.selected.asistencia}" title="#{bundle.CreatePagosMutualTitle_asistencia}" required="true" requiredMessage="#{bundle.CreatePagosMutualRequiredMessage_asistencia}">

                <br />
                <h:commandLink action="#{pagosMutualController.create}" value="#{bundle.CreatePagosMutualSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pagosMutualController.prepareList}" value="#{bundle.CreatePagosMutualShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePagosMutualIndexLink}"/>

        </ui:define>
    </ui:composition>
