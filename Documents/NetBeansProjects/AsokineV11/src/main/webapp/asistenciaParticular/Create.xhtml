<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAsistenciaParticularTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAsistenciaParticularLabel_id}" for="id" />
                    <h:inputText id="id" value="#{asistenciaParticularController.selected.id}" title="#{bundle.CreateAsistenciaParticularTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateAsistenciaParticularLabel_programacion}" for="programacion" />
                    <h:selectOneMenu id="programacion" value="#{asistenciaParticularController.selected.programacion}" title="#{bundle.CreateAsistenciaParticularTitle_programacion}" required="true" requiredMessage="#{bundle.CreateAsistenciaParticularRequiredMessage_programacion}">
                        <f:selectItems value="#{programacionParticularController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAsistenciaParticularLabel_horaLlegada}" for="horaLlegada" />
                    <h:inputText id="horaLlegada" value="#{asistenciaParticularController.selected.horaLlegada}" title="#{bundle.CreateAsistenciaParticularTitle_horaLlegada}" />
                    <h:outputLabel value="#{bundle.CreateAsistenciaParticularLabel_horaSalida}" for="horaSalida" />
                    <h:inputText id="horaSalida" value="#{asistenciaParticularController.selected.horaSalida}" title="#{bundle.CreateAsistenciaParticularTitle_horaSalida}" />
                    <h:outputLabel value="#{bundle.CreateAsistenciaParticularLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{asistenciaParticularController.selected.descripcion}" title="#{bundle.CreateAsistenciaParticularTitle_descripcion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{asistenciaParticularController.create}" value="#{bundle.CreateAsistenciaParticularSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{asistenciaParticularController.prepareList}" value="#{bundle.CreateAsistenciaParticularShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAsistenciaParticularIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
