<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAsistenciaParticularTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAsistenciaParticularEmpty}" rendered="#{asistenciaParticularController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{asistenciaParticularController.items.rowCount > 0}">
                    <h:outputText value="#{asistenciaParticularController.pagination.pageFirstItem + 1}..#{asistenciaParticularController.pagination.pageLastItem + 1}/#{asistenciaParticularController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{asistenciaParticularController.previous}" value="#{bundle.Previous} #{asistenciaParticularController.pagination.pageSize}" rendered="#{asistenciaParticularController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{asistenciaParticularController.next}" value="#{bundle.Next} #{asistenciaParticularController.pagination.pageSize}" rendered="#{asistenciaParticularController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{asistenciaParticularController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaParticularTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaParticularTitle_programacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.programacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaParticularTitle_horaLlegada}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaLlegada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaParticularTitle_horaSalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaSalida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaParticularTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{asistenciaParticularController.prepareView}" value="#{bundle.ListAsistenciaParticularViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{asistenciaParticularController.prepareEdit}" value="#{bundle.ListAsistenciaParticularEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{asistenciaParticularController.destroy}" value="#{bundle.ListAsistenciaParticularDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{asistenciaParticularController.prepareCreate}" value="#{bundle.ListAsistenciaParticularCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAsistenciaParticularIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
