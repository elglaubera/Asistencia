<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>

        <h:outputStylesheet name="vendors/bootstrap/dist/css/bootstrap.min.css" />
        <h:outputStylesheet name="login/loginAsokine/dist/styleLogin.css" />
        <h:outputStylesheet name="vendors/font-awesome/css/font-awesome.min.css" />

        <title>Facelet Title</title>

    </h:head>

    <h:body class="img2">
        <div class="x_title font-style-title bg-dark img2 fa-inverse" align="center">
            <br />
            <h1> ASOKINE</h1>
            <br />
            <div class="clearfix"></div>
        </div>
        <div class="cont">
            <div class="form sign-in font-style-title4">
                <h2>Ingrese tus datos,</h2>
                <label>
                    <span>Correo eletronico</span>
                    <input type="correoEletronico" />
                </label>
                <label>
                    <span>Clave</span>
                    <input type="clave" />
                </label>
                <button type="button" class="submit">Entrar</button>
            </div>
            <div class="sub-cont font-style-title4">
                <div class="img">
                    <div class="img__text m--up">
                        <h2>Nuevo aqu√≠ ?</h2>
                        <p>Crea una cuenta para acceder al sistema</p>
                    </div>
                    <div class="img__text m--in">
                        <h2>Ya tiene una cuenta ?</h2>
                        <p>Si ya tiene una cuenta, ingrese su correo eletronico y clave !</p>
                    </div>
                    <div class="img__btn">
                        <span class="m--up">Crear</span>
                        <span class="m--in">Entrar</span>
                    </div>
                </div>
                <div class="form sign-up">
                    <h2>Ingrese tus datos para registrarse,</h2>
                    <label>
                        <span>Correo eletronico</span>
                        <input type="correoEletronico" />
                    </label>
                    <label>
                        <span>Clave</span>
                        <input type="clave" />
                    </label>
                    <button type="button" class="submit">Guardar</button>
                </div>
            </div>
        </div>

        <h:outputScript name="login/loginAsokine/dist/script.js"/>

    </h:body>
</html>
